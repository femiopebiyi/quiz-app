<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Femi Quiz</div>
    
    
        <nav class="navigation" id="nav-big">
            <ul class="nav">
                <li class="navlist"><a href="" class="navlink">Home</a></li>
                <li class="navlist"><a href="" class="navlink">About</a></li>
                <li class="navlist"><a href="" class="navlink">Contact</a></li>
            </ul>
        </nav>
        
        <div class="ham-container">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    

    <nav class="navigation ham-nav">
        <ul class="nav ham">
            <li class="navlist ham-list"><a href="" class="navlink">Home</a></li>
            <li class="navlist ham-list"><a href="" class="navlink">About</a></li>
            <li class="navlist ham-list"><a href="" class="navlink">Contact</a></li>
        </ul>
    </nav>


    <div class="timer">
        <h2 class="count">5</h2>
        <p class="text">loading new questions......</p>
    </div>
    
    <div class="container">
        <div class="question">
            <p></p>
        </div>
    
        <div class="answer-container">
            <div class="answer">
                <input type="checkbox" name="" id="checkbox1" value="" name="option1">
                <label for="checkbox1"></label>
            </div>
            <div class="answer">
                <input type="checkbox" name="" id="checkbox2" value="" name="option2">
                <label for="checkbox2"></label>
            </div>
            <div class="answer">
                <input type="checkbox" name="" id="checkbox3" value="" name="option3">
                <label for="checkbox3"></label>
            </div>
            <div class="answer">
                <input type="checkbox" name="" id="checkbox4" value="" name="option4">
                <label for="checkbox4"></label>
            </div>
        </div>

        <p class="result"></p>
    
    </div>
    
        <div class="check-container">
            <button class="check">Check</button>
        </div>
    
        
        

    <script src="script.js"></script>
</body>
</html>
