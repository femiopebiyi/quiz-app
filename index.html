<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc39996a00.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">Opebiyi Quiz</div>
    
    
        <nav class="navigation" id="nav-big">
            <ul class="nav">
                <li class="navlist"><a href="index.html" class="navlink">Home</a></li>
                <li class="navlist"><a href="about.html" class="navlink">About</a></li>
                <li class="navlist"><a href="contact.html" class="navlink">Contact</a></li>
            </ul>
        </nav>
        
        <div class="ham-container" id="menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    

    <nav class="navigation ham-nav">
        <ul class="nav ham">
            <li class="navlist ham-list"><a href="index.html" class="navlink">Home</a></li>
            <li class="navlist ham-list"><a href="about.html" class="navlink">About</a></li>
            <li class="navlist ham-list"><a href="contact.html" class="navlink">Contact</a></li>
        </ul>
    </nav>

    <div class="category">
        <button>General Knowledge</button>
        <button>Sports</button>
        <button>Anime</button>
    </div>


    <div class="timer">
        <h2 class="count">5</h2>
        <p class="text">loading new questions...... </p>
    </div>
    
    <div class="container">
        <div class="question">
            <p></p>
        </div>
    
        <div class="answer-container">
            <div class="answer">
                <input type="checkbox" name="" id="checkbox1" value="" name="option1">
                <label for="checkbox1"></label>
            </div>
            <div class="answer">
                <input type="checkbox" name="" id="checkbox2" value="" name="option2">
                <label for="checkbox2"></label>
            </div>
            <div class="answer">
                <input type="checkbox" name="" id="checkbox3" value="" name="option3">
                <label for="checkbox3"></label>
            </div>
            <div class="answer">
                <input type="checkbox" name="" id="checkbox4" value="" name="option4">
                <label for="checkbox4"></label>
            </div>
        </div>
        
        <div class="result-container">
            <img src="" alt="" class="result-img">
            <p class="result"></p>
        </div>
        
    
    </div>
    
        <div class="check-container">
            <button class="check">Check</button>
        </div>
    
        
        

        <footer>
            <div class="socials-con">
                <div class="twitter"><i class="fa-brands fa-square-twitter" style="color: #1da1f2;"></i></div>
                <div class="github"><i class="fa-brands fa-square-github" style="color: #24292e;"></i></div>
                <div class="whatsapp"><i class="fa-brands fa-square-whatsapp" style="color: #25d366;"></i></div>
            </div>

            <div class="copyright"><p>Copyright &copy; 2023 Opebiyi </p></div>
        </footer>

    <script src="script.js"></script>
